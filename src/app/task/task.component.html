<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" />
</mat-form-field>
<button style="color: blue;" *ngIf="display" (click)="openDialog()">
  compare
</button>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" (click)="checkData(element)">
      <mat-checkbox></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
    <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">{{ element.details }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>
  <ng-container matColumnDef="cpu">
    <th mat-header-cell *matHeaderCellDef>Cpu</th>
    <td mat-cell *matCellDef="let element">{{ element.cpu }}</td>
  </ng-container>

  <ng-container matColumnDef="ram">
    <th mat-header-cell *matHeaderCellDef>Ram</th>
    <td mat-cell *matCellDef="let element">{{ element.ram }}</td>
  </ng-container>

  <ng-container matColumnDef="os">
    <th mat-header-cell *matHeaderCellDef>Os</th>
    <td mat-cell *matCellDef="let element">{{ element.os }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
